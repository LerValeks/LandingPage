<section id="profile">
  <div class="section__pic-container">
    <img src="./assets/profile-pic.png" alt="John Doe profile picture">
  </div>
  <div class="section__text">
    <p class="section__text_p1">Hello, I am</p>
    <h1 class="title">John Doe</h1>
    <p class="section__text_p2">Front End Developer</p>
    <div class="btn-container">
      <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Download CV</button>
      <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
      <button class="btn btn-color-2" (click)="buyConsultation()">Buy Consultation</button>
    </div>
    <div id="socials-container">
      <a href="https://linkedin.com/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/linkedin.png" alt="My LinkedIn profile" class="icon">
      </a>
      <a href="https://github.com/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/github.png" alt="My Github" class="icon">
      </a>
    </div>
  </div>
</section>
